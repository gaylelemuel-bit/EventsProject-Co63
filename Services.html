<body>
    <h1> Add Service </h1>
    <form class="container border p-5 bg-light">
        <div class="mb-3">
            <label>Title</label> 
        <input class="form-control" type="text" name="eventTitle">
        </div>
        <div class="mb-3">
            <label>Speaker:</label>

        </div>

        </div>
        <div class="mb-3">

        </div>
        <div class="d-flex justify-content-end">

    </form>
